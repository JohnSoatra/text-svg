<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        div#div-out {
            position: relative;
            width: 200px;
            aspect-ratio: 1/1;
        }
        div#div-in {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="container">
        <div
            id="div-out">
            <div id="div-in">
                <svg
                    id="my-svg"
                    width="100%"
                    height="100%">
                    <path
                        id="my-path"
                        fill="none"
                        stroke="#666"
                        stroke-width="0.1"
                    />
                </svg>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
